<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>{% block title %}Base Page{% endblock %}</title>
</head>
<body>
    <header>
        <div>
            <a href="{{ url_for('index') }}">Home page</a> <br>
            <a href="{{ url_for('login') }}">Login page</a>
        </div>
    </header>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div>
        {% block content %}
        here will be content
        {% endblock %}
    </div>
    <hr>
    <nav>
        here will be bottom
    </nav>
</body>
</html>
